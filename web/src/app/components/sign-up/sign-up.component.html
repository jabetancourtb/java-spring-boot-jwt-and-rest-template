
<div class="container text-center" style="max-width:350px;  padding-top: 7%;">
    <h3 class="mb-3">
        Please sign up
    </h3>

    <form class="navbar-form" [formGroup]="customerForm" (ngSubmit)="checkPassword()"> 
        <input type="text" placeholder="First name" formControlName="firstName" max-length="256" class="form-control"/>
        <input type="text" placeholder="Last name" formControlName="lastName" max-length="256" class="form-control"/>
        <input type="text" placeholder="Email" formControlName="email" max-length="256" class="form-control"/>
        <input type="password" placeholder="Password" formControlName="password" max-length="256" class="form-control"/>
        <input type="password" placeholder="Repeat password" formControlName="repeatPassword" max-length="256" class="form-control"/>
        <br>
        <button type="submit" class="btn btn-lg btn-block" style="background-color: #1f1a33; color: white">Sign up</button>
    </form>
    <br>
    <button class="btn btn-lg btn-block" style="background-color: #1f1a33; color: white" (click)="goToLogin()">Login</button>
</div>
