
<div class="container text-center" style="max-width:350px;  padding-top: 7%;">
    <form class="navbar-form" [formGroup]="loginForm" (ngSubmit)="login()"> 
        <input type="text" placeholder="Email" formControlName="email" max-length="256" class="form-control"/>
        <input type="password" placeholder="Password" formControlName="password" max-length="256" class="form-control"/>
        <br>
        <button class="btn btn-lg btn-block" style="background-color: #1f1a33; color: white">Enter</button>
    </form>
    <br>
    <button class="btn btn-lg btn-block" style="background-color: #1f1a33; color: white" (click)="goToSignUp()">Sign Up</button>
</div>
